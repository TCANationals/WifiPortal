---
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Express Application/API powered by API Gateway and Lambda
Parameters:
  DomainName:
    Type: String
    Description: API Domain name
    Default: ''

Conditions:
  UseDomainName:
    !Not
      - !Equals
        - !Ref DomainName
        - ''

Resources:
  ExpressApi:
    Type: AWS::Serverless::HttpApi

  ExpressLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./dist
      Handler: main.handler
      MemorySize: 128
      Runtime: nodejs12.x
      Timeout: 30
      Environment:
        Variables:
          USER_TABLE: !Ref UserTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserTable
      Events:
        ProxyApiRoot:
          Type: HttpApi
          Properties:
            ApiId: !Ref ExpressApi

  UserTable:
    Type: AWS::Serverless::SimpleTable

  # Allow ALB to invoke lambda function
  ExpressLambdaAlbPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !GetAtt ExpressLambdaFunction.Arn
      Action: lambda:InvokeFunction
      Principal: elasticloadbalancing.amazonaws.com

  # Setup target group for Lambda (will be used by ALB if enabled, otherwise no-op)
  LambdaTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    DependsOn: ExpressLambdaAlbPermission
    Properties:
      TargetType: lambda
      Targets:
        - Id: !GetAtt ExpressLambdaFunction.Arn

